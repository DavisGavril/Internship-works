<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f2f2;
        }
        .calculator {
            width: 250px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="calculator text-center">
    <h4 class="mb-3">Calculator</h4>

    <!-- Single input box -->
    <input type="text" id="display" class="form-control mb-3" placeholder="Enter expression">

    <!-- Operation buttons only -->
    <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="add('+')">ADDITION</button>
        <button class="btn btn-secondary" onclick="add('-')">SUBSTRACTION</button>
        <button class="btn btn-success" onclick="add('*')">MULTIPLICATION</button>
        <button class="btn btn-danger" onclick="add('/')">DIVISON</button>
        <button class="btn btn-dark" onclick="calculate()">RESULT</button>
    </div>
</div>

<script>
    function add(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        let exp = document.getElementById("display").value;
        document.getElementById("display").value = eval(exp);
    }
</script>

</body>
</html>
